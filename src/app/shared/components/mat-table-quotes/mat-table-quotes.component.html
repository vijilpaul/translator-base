<section class="quote-list">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="quote-list__table">
        
        <ng-container matColumnDef="subject_title">
            <td mat-cell *matCellDef="let row"> 
                <h4 class="maxline-fix">{{row.subject_title}}</h4>
            </td>
        </ng-container>
        <ng-container matColumnDef="quote_message">
            <td mat-cell *matCellDef="let row"><p class="maxline-fix"><span>{{row.quote_message}}</span></p></td>
        </ng-container>
        <ng-container matColumnDef="quotePrice">
            <td mat-cell *matCellDef="let row"><p class="maxline-fix"><span>{{row.quotePrice}}</span></p></td>
        </ng-container>
        <ng-container matColumnDef="quoteDate">
            <td mat-cell *matCellDef="let row"><p class="quote-list__posteddate maxline-fix"><span>{{row.quoteDate}}</span></p></td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickToOpen(row.quoteID)"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>

    
</section>
